<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agrega Pedido</title>
    <link rel="stylesheet" href="../css/agregar-pedido.css">
</head>
<body>
    <div class="container">
        <div class="logo">
          <h2 id="bajada">Llena el formulario para mandar tu pedido</h2>
        </div>
        <form name="myForm" method="post" enctype="multipart/form-data" class="formulario">
          <div id="region-input" class="grupo-input">
            <label for="region">Región</label>
            <select id="region" name="region">
              <option value="">-- Seleccione un Región --</option>
            </select>
          </div>
          <div id="comuna-input" class="grupo-input">
            <label for="comuna">Comúna</label>
            <select id="comuna" name="comuna">
              <option value="">-- Seleccione una Comuna --</option>
            </select>
          </div>
          <div id="tipo-input" class="grupo-input">
            <label for="tipo">Tipo pedido</label>
            <select id="tipo" name="tipo">
                <option value="">--Elija un tipo--</option>
                <option value="fruta">Fruta</option>
                <option value="verdura">Verdura</option>
                <option value="otro">Otro</option>
            </select>
          </div>
          <div id="descripcion-input" class="grupo-input">
            <label for="descripcion">Descripción pedido</label>
            <input id="descripcion" name="descripcion" type="text" size="80" required>
          </div>
          <div id="cantidad-input" class="grupo-input">
            <label for="cantidad">Cantidad</label>
            <input id="cantidad" name="cantidad" type="text" size="10" required>
          </div>
          <div id="nombre-input" class="grupo-input">
            <label for="nombre">Nombre solicitante</label>
            <input id="nombre" name="nombre" type="text" minlength="3" maxlength="80" size="80" required>
          </div>
          <div id="email-input" class="grupo-input">
            <label for="email">Email solicitante</label>
            <input id="email" name="email" type="email" size="30" required>
          </div>
          <div id="celular-input" class="grupo-input">
            <label for="celular">Número celular solicitante</label>
            <input id="celular" name="celular" type="tel" size="15" required>
          </div>
          <div class="botones">
            <button type="button" id="envio">
                Agregar pedido
            </button>
          </div>
        </form>
      </div>
      <div id="val-box" hidden>
        <h2 id="val-msg"></h2>
        <ul id="val-list"></ul>
      </div>
      <div id="confirma-box" class="pantalla-nueva" hidden>
        <h2 id="confirma-msg"></h2>
      </div>
      <div id="Si-box" class="pantalla-nueva" hidden>
        <h1> Hemos recibido la información de su pedido. Muchas gracias!</h1>
        <button class="my-button" onclick="location.href='inicio.html'">Volver al inicio</button>
      </div>

      <script type="module" src="/js/agregar-pedido.js"></script>
    
</body>
</html>
